<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script>
  function showLocation(position) {
    for (var i in position) {
      document.write(i+':'+position[i]);
      document.write('<br>');
    }
    var coords = position.coords;
    for (var i in coords) {
      document.write(i+':'+coords[i]);
      document.write('<br>');
    }
  }

  function showError(error) {
    for (var i in error) {
      document.write(i+':'+error[i]);
      document.write('<br>');
    }
  }

  if (navigator.geolocation) {
    var gl = navigator.geolocation;
    gl.getCurrentPosition(showLocation,showError,{
      //enableHighAccuracy: true
      timeout: 3000
    });
  } else {
    document.write('not support');
  }
</script>
</body>
</html>
